<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Banner with Robot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #banner {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            white-space: nowrap;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="banner">This is an animated banner</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
